{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block extrahead %}
{{ block.super }}
<style>
/**
 * #304154 // "PropPublica blue" -- main headers
 * #405670 // Lighter version of Propublica bluw -- subheaders
 * #557395 // Accent blue, for hover, etc, brief/small things
 */
div#csv-models-config p {
    padding: 0px 0px;
}
div#csv-models-config {
    max-width: 900px;
    font-size: 18px;
    margin: 0 auto;
}
#csv-models-config h2 {
    font-size: 25px;
    padding: 10px 0;
    margin: 5px 0px;
}
#csv-models-config h3 {
    font-size: 20px;
    padding: 15px 0;
    border-bottom: 1px solid #aaa;
}
#csv-models-config a {
    color: #304154;
    text-decoration: underline;
}
#csv-models-config a:hover {
    color: #557395;
}
#csv-models-config form label {
    font-size: 18px;
    font-weight: bold;
}
#csv-models-config table {
    padding: 15px;
    display: block;
}
#csv-models-config ol {
  padding-top: 25px;
  padding-bottom: 10px;
}
#csv-models-config li,
#csv-models-config dt,
#csv-models-config dd {
    font-size: 18px;
    margin-top: 5px;
}
#csv-models-config code {
    font-size: 18px;
}
#csv-models-config table {
  padding-left: 10px;
}
div#csv-models-config #first-run {
    background-color: #eeeeee;
    padding: 15px;
    margin: 15px;
}
#csv-models-config .set-password input,
#csv-models-config .google-oauth input {
  min-width: 300px;
}
#csv-models-config .google-sheets-authentication {
    text-align: center;
}
#csv-models-config input[type=submit] {
  font-size: 18px;
  font-weight: bold;
}
#csv-models-config h4.instructions-modal-button {
  cursor: pointer;
  font-size: 1.2em;
  margin-top: 15px;
}
#csv-models-config h4 {
  font-size: 1.1em;
  margin: 0;
  padding: 0;
}
#csv-models-config #meta-models h4 {
  margin-top: 10px;
}
#csv-models-config .private-sheet-instructions .svc_acct_email {
  font-family: monospace;
  font-weight: bold;
}
#csv-models-config input[type=checkbox] {
  margin-right: 10px;
}
#csv-models-config select {
  min-width: 180px;
}
#csv-models-config .click-to-login {
  text-align: center;
  font-weight: bold;
}
#csv-models-config .continue {
  text-align: center;
  padding: 25px;
}
#csv-models-config .note {
  font-weight: bold;
}
#csv-models-config .error code {
  font-weight: bold;
  color: #580000;
}
#csv-models-config .error {
  font-weight: bold;
  color: #880000;
}
#csv-models-config .error a {
  font-weight: bold;
  color: #550000;
}
#csv-models-config .error a:hover {
  font-weight: bold;
  color: #440000;
}

#csv-models-config .instructions-list li,
#csv-models-config ol.instructions-list {
  padding-top: 5px;
  margin-top: 10px;
}
#csv-models-config .fourth-column {
  max-width: 200px;
  min-width: 175px;
}
#csv-models-config .fourth-column label {
  font-weight: normal;
  font-size: 0.8em;
}
.instructions-list img {
  border: 1px solid black;
}
.instructions-list li {
  margin-top: 25px;
}
.instructions-list h1 {
  margin-top: 35px;
  margin-bottom: 25px;
}
.instructions-list h2 {
  margin-top: 20px;
  margin-bottom: 10px;
}
.instructions-list h3 {
  margin-top: 20px;
}
.instructions-list a {
  text-decoration: underline;
}
.ui-dialog {
  box-shadow: rgb(0, 0, 0, 0.5) 10px 10px 15px;
}
.instructions-modal-button span {
  background-color: #304154;
  color: white;
  font-size: 0.9em;
  margin: 1px;
  padding: 3px 5px;
  display: inline-block;
  text-align: center;
  border-radius: 10px;
  width: 13px;
  font-weight: bold;
}

/* Generic styles */
.clickable {
  cursor: pointer;
}
.meta-widget .trashcan {
  height: 12px;
}
.center {
  text-align: center;
}

/* Meta Widget */
#content div.meta-widget {
    padding: 5px 15px;
}
#content .meta-widget p {
    margin: 0;
}
.columns-selector-wrapper {
}
.columns-selector-wrapper input[type=text] {
    min-width: 200px;
    margin-right: 20px;
}
#render-meta_columns tbody tr:nth-child(1) {
    border-top: 2px solid #cccccc;
}
#render-meta_columns tbody tr:nth-child(2) {
    border-bottom: 2px solid #cccccc;
}
.redactor-disabled{
  cursor: not-allowed;
}
.meta-widget .add-record {
  text-align: center;
  font-size: 0.8em;
  text-decoration: underline;
  padding: 0;
  cursor: pointer;
  color: #304154;
}
#csv-models-config table.meta-models-columns {
  padding-bottom: 0;
}

</style>
{% endblock %}

{% block title %}
Collaborate
{% endblock %}

{% block branding %}
<h1>Collaborate</h1>
{% endblock %}
